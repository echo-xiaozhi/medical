<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{$category.seo_title|default=$category.name}</title>
    <meta name="keywords" content="{$category.seo_keywords}"/>
    <meta name="description" content="{$category.seo_description}"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <include file="public@head" />
    <script type="text/javascript" src="/style/js/org1470120033.js" data-main="baseMain"></script>
</head>
<body>
<include file="public@nav" />
<div id="sitecontent">
    <div class="npagePage Pageteam">
        <div id="banner">
            <div style="background-image:url({:cmf_get_image_url($category.more.thumbnail)});"></div>
        </div>
        <div class="content">
            <div class="header">
                <p class="title">{$category.name}</p>
                <p class="subtitle"></p>
            </div>
            <div id="teamlist">
                <div class="wrap">
                    <php>
                        $page = [
                            'list_rows' => 6,
                            'prev' => '上一页',
                            'next' => '下一页'
                        ];
                    </php>
                    <portal:articles categoryIds="$category.id" order="post.published_time desc" page="$page">
                        <div class="teamitem">
                            <a href="{:cmf_url('portal/Article/index',['id'=>$vo.id,'cid'=>$category.id])}">
                                <img src="{:cmf_get_image_url($vo.more.thumbnail)}" width="320" height="320"/>
                                <div class="wrap">
                                    <div>
                                        <span class="h"></span>
                                        <span class="v"></span>
                                    </div>
                                </div>
                            </a>
                            <div class="teaminfo">
                                <p class="title"><a href="{:cmf_url('portal/Article/index',['id'=>$vo.id,'cid'=>$category.id])}">{$vo.post_title}</a></p>
                                <p class="subtitle">{$vo.post_source}</p>
                                <p class="description">
                                    {$vo.post_excerpt}
                                </p>
                            </div>
                            <a href="{:cmf_url('portal/Article/index',['id'=>$vo.id,'cid'=>$category.id])}" target="_blank" class="details">more<i class="fa fa-angle-right"></i></a>
                        </div>
                    </portal:articles>
                </div>
                <div class="clear"></div>
            </div>
            <div class="pagess">
                <ul>
                    <page />
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="public@footer" />
