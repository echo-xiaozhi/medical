<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{$article.post_title}</title>
    <meta name="keywords" content="{$article.post_keywords}"/>
    <meta name="description" content="{$article.post_excerpt}"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <include file="public@head" />
    <script type="text/javascript" src="/style/js/org1470120033.js" data-main="baseMain"></script>
</head>
<body class="nobanner">
<include file="public@nav" />
<div id="sitecontent">
    <div class="npagePage">
        <div class="content">
            <div id="teampost" class="fw">
                <div id="teamimage"><img src="{:cmf_get_image_url($article.more.thumbnail)}" width="408"/></div>
                <div id="teambody">
                    <div class="theader">
                        <p class="title">{$article.post_title}</p>
                        <p class="subtitle">{$article.post_source}</p>
                        <div class="postbody">
                            <div class="postbody">
                                {$article.post_content}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
<include file="public@footer" />
