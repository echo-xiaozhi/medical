<!DOCTYPE html>
<html class="effect">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>{$page.post_title}</title>
    <meta name="keywords" content="{$page.post_keywords}" />
    <meta name="description" content="{$page.post_excerpt}" />
    <include file="public@head" />
</head>
<body>
<div id="sitecontent" class="transform">
    <include file="public@nav" />
    <div class="scrollView">
        <div id="pagepost" class="npagePage">
            <div class="content plr10">
                <div class="header">
                    <p class="title">{$page.post_title}</p>
                </div>
                <div class="postbody">
                   {$page.post_content}
                    <p>&nbsp; </p>
                    <table align="center">
                        <tbody>
                        <tr class="firstRow">
                            <td style="word-break: break-all;" valign="top" width="460"><p> <span style="font-family: 微软雅黑, 'Microsoft YaHei'; font-size: 18px; color: rgb(38, 38, 38);">客服服务</span></p>
                                <p>&nbsp; </p>
                                <ul class="list list-paddingleft-2" style="list-style-type: square;">
                                    <li>
                                        <p> 联系电话：<span style="font-size: 14px;"><strong>{$site_info.site_phone}</strong></span></p>
                                    </li>
                                    <li>
                                        <p> Email：{$site_info.site_email}</p>
                                        <p>&nbsp; </p>
                                    </li>
                                </ul>
                                <p>&nbsp; </p></td>
                            <td style="word-break: break-all;" valign="top" width="460"><p> <span style="font-family: 微软雅黑, 'Microsoft YaHei'; font-size: 18px; color: rgb(38, 38, 38);">联系信息</span></p>
                                <p>&nbsp; </p>
                                <ul class="list list-paddingleft-2" style="list-style-type: square;">
                                    <li>
                                        <p>地址：{$site_info.site_dz}</p>
                                    </li>
                                    <li>
                                        <p>官网：{$_SERVER['HTTP_HOST']}</p>
                                    </li>
                                </ul>
                                <p>&nbsp; </p></td>
                        </tr>

                        </tbody>
                    </table>
                    <p>&nbsp; </p>
                </div>
                <div id="pages"></div>
            </div>
        </div>
<include file="public@footer" />
<script type="text/javascript" src="/style/js/morg.min.js" data-main="ListMain"></script>
</body>
</html>
