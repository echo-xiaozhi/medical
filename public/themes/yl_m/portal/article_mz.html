<!DOCTYPE html>
<html class="effect">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>{$article.post_title}</title>
    <meta name="keywords" content="{$article.post_keywords}" />
    <meta name="description" content="{$article.post_excerpt}" />
    <include file="public@head" />
</head>

<body>
<div id="sitecontent" class="transform">
    <include file="public@nav" />
    <div class="scrollView">
        <div class="npagePage">
            <div class="content">
                <div id="projectpost">
                    <div class="header">
                        <p class="title">{$article.post_title}</p>
                    </div>
                    <div class="clear"></div>
                    <div class="postbody plr10" id="gx">
                        {$article.post_content}
                        {$article.post_excerpt}
                        <p style="white-space: normal;"><a href="http://wpa.qq.com/msgrd?v=3&uin={$site_info.site_qq}&site=qq&menu=yes" target="_blank">预约挂号</a></p>
                    </div>
                </div>
                <div id="pages"></div>
            </div>
        </div>
<include file="public@footer" />
<script type="text/javascript" src="/style/js/morg.min.js" data-main="BaseMain"></script>
</body>
</html>
