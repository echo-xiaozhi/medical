<!DOCTYPE html>
<html class="effect">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>{$article.post_title}</title>
    <meta name="keywords" content="{$article.post_keywords}" />
    <meta name="description" content="{$article.post_excerpt}" />
    <include file="public@head" />
</head>
<body>
<div id="sitecontent" class="transform">
    <include file="public@nav" />
    <div class="scrollView">
        <div class="npagePage temalb">
            <div class="content">
                <div id="teampost">
                    <div class="plr5"> <img src="{:cmf_get_image_url($article.more.thumbnail)}" width="408" class="imgcw" /> </div>
                    <div class="plr10">
                        <div class="header">
                            <p class="title">{$article.post_title}</p>
                            <p class="subtitle">{$article.post_source}</p>
                        </div>
                        <div class="postbody">
                            <div class="postbody" id="gx">
                               {$article.post_content}
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pages"></div>
            </div>
        </div>
<include file="public@footer" />
<script type="text/javascript" src="/style/js/morg.min.js" data-main="BaseMain"></script>
</body>
</html>
